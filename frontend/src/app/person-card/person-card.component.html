<div class="person-card">
  <div class="card-header">
    <h3>{{ person.first_name }} {{ person.last_name }}</h3>
    <button class="edit-button" (click)="onEdit()" title="Bearbeiten">
      <i class="material-symbols-outlined">edit</i>
    </button>
  </div>
  <div class="card-body">
    <div class="info-row">
      <i class="material-symbols-outlined">cake</i>
      <span>{{ person.date_of_birth || 'Unknown' }}</span>
    </div>
    <div class="info-row">
      <i class="material-symbols-outlined">place</i>
      <span>{{ person.place_of_birth || 'Unknown' }}</span>
    </div>
  </div>
</div>
